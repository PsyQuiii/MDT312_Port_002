<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blogger</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='blog.css'> <!-- Link to the external CSS file -->
    <script src='main.js'></script>
</head>
<body>
    <h1>Blogger</h1> 
    <hr>
    <div id="topic">
        <h2>Topic Title</h2>
        <p>This is the main topic content. Discuss here!</p> <!-- Sample content for the topic -->
    </div>
    <hr>
    <div id="reply1">
        <h3>Reply 1</h3>
        <p>This is a reply to the topic.</p> <!-- Sample content for the first reply -->
    </div>
    <hr>
    <div id="reply2">
        <h3>Reply 2</h3>
        <p>This is another reply to the topic.</p> <!-- Sample content for the second reply -->
    </div>
    <hr>
    <textarea name="message" id="message" placeholder="Write your message here..."></textarea> 
    <br/>
    <button type="button" onclick="postFunction()">Post</button>
    <button type="button" onclick="clearFunction()">Clear</button>
</body>
</html>
